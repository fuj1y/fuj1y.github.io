<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        </head>
        <body>
            <script>
                let encoded = "SmFtYWljYQ==";
                let word = new TextDecoder().decode(
                    Uint8Array.from(atob(encoded), c => c.charCodeAt(0))
                    );
                location.href = "https://www.google.co.jp/search?q=" + encodeURIComponent(word);
                </script>
            </body>
    </html>
